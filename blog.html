---
layout: default
---

<div class="section">
  <div class="pure-g">
    <div class="pure-u-1-1">
      <h1>Posts</h1>
    </div>
  </div>
  {% for post in site.posts %}
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h3>
          <a href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a> - {{ post.date | date: "%b %-d, %Y" }}
          <p>{{ post.description }}</p>
        </h3>
      </div>
    </div>
  {% endfor %}
</div>
